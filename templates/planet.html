<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <title>Варианты выбора</title>
</head>
<body>
<header>
    <h1>Мое предложение: {{planet_name}}</h1>
    <div class="p-2 text-sm-start fw-bold font-monospace">Эта планета близка к Земле;</div>
    <div class="p-2 mb-1 text-sm-start bg-success fw-bold font-monospace">На ней много необходимых ресурсов;</div>
    <div class="p-2 mb-1 text-sm-start bg-secondary fw-bold font-monospace">На ней есть вода и атмосфера;</div>
    <div class="p-2 mb-1 text-sm-start bg-warning fw-bold font-monospace">На ней есть небольшое магнитное поле;</div>
    <div class="p-2 mb-1 text-sm-start bg-danger fw-bold font-monospace">Наконец, она просто красива!</div>
</header>
</body>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</html>
